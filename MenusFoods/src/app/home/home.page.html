<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-row>
      <ion-col>
        <ion-title> Menu do jao </ion-title>
      </ion-col>
    </ion-row>
    
    <ion-col size = "6" class = "c2-opcoes">
      <ion-segment [(ngModel)] = "segment">
        <ion-segment-button [value] = "Item[0].codigo">
         
            <ion-label>   Pizza</ion-label>
           
        </ion-segment-button>  
      </ion-segment>
    </ion-col>
 

 <ion-col size = "6" class = "c2-opcoes">
  <ion-segment [(ngModel)] = "segment">
    <ion-segment-button [value] = "Item[1].codigo">
       
        <ion-label>  Burguer</ion-label>
 
    </ion-segment-button>  
  </ion-segment>
</ion-col>
 
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">

 <ion-grid *ngFor="let Item of Item; ix = index">
  <ion-row  *ngIf="segment == Item.codigo">
    <ion-col size="6" *ngFor="let Item of Item.categoria">
      <ion-row>
        <ion-col size="12" class="card-produto">

         <ion-row>
           <ion-col size="6" class="img-produto" >
             <img [src]="trazendoImg + Item.img"/>
           </ion-col>
         </ion-row>

         <ion-row style="height: 45px;"> 
          <ion-col size="12" class="titulo-produto">
            {{Item.nome}}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class=" ">
            {{Item.valor}}
          </ion-col>
        </ion-row>
    </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
 </ion-grid>

   
</ion-content>
